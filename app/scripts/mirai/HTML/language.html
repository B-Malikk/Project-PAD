<script type = "text/javascript" language = "javascript">
		var mqtt;
		var reconnectTimeout = 2000;

        var host="azsx.nl";
		var port=8080

        function onConnect() {
	  // Once a connection has been made, make a subscription and send a message.

		console.log("Connected ");
		message = new Paho.MQTT.Message("Hello World");
		message.destinationName = "Mirai/web/language";
		mqtt.send(message);
	  }


	 	function setlanguageEnglish() {
	  // send message to change language of pepper to english

		console.log("Connected");
		message = new Paho.MQTT.Message("english");
		message.destinationName = "Mirai/web/language";
		mqtt.send(message);
	  }

	  	 	function setlanguageDutch() {
	  // send message to change language of pepper to dutch

		console.log("Connected");
		message = new Paho.MQTT.Message("dutch");
		message.destinationName = "Mirai/web/language";
		mqtt.send(message);
	  }


	  function MQTTconnect() {
		console.log("connecting to "+ host +" "+ port);

		mqtt = new Paho.MQTT.Client(host,port,"clientjs");
		var options = {

			timeout: 3,
            useSSL:true,
			onSuccess: onConnect,

		 };

		mqtt.connect(options); //connect
		}

	  </script>


</head>
